<h1>{{title}}</h1>
<ul>
	<li ng-repeat="friend in friends">
		<p>
			<strong>Name:</strong>
			<span ng-bind="friend.name"></span>
		</p>
		<p>
			<strong>Age:</strong>
			<span ng-bind="friend.age"></span>
		</p>
		<button class="btn btn-primary" ng-click="removeFriend()">Remove</button>
		<button class="btn btn-primary" ng-click="editFriend()">Edit</button>
	</li>
</ul>

<button ng-click="save()" class="btn btn-primary">Save</button>
